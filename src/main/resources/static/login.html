<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/login" class="login-page" method="post">
    <div class="form">
        <h3>账户登录</h3>
        <input name="username" placeholder="用户名" required="required" type="text"/>
        <input name="password" placeholder="密码" required="required" type="password"/>
        <table>
            <tr>
                <td width="48%"><input name="imageCode" placeholder="验证码" style="width: 100%;" type="text"/></td>
                <td width="48%"><img src="/image/code"/></td>
            </tr>
        </table>
        <div style="display: inline">
            <input name="remember-me" style="width: 25px;" type="checkbox"/><label>记住我</label>
        </div>
        <button type="submit">登录</button>
    </div>
</form>
</body>
</html>
